<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포모도로 타이머 위젯</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 타이머 (좌측) -->
    <div class="timer-box">
      <!-- 설정 버튼을 타이머 박스 안으로 이동 -->
      <button id="toggleChart" class="settings-btn">&#9881;</button>

      <div class="circle">
        <svg width="180" height="180">
          <circle class="bg" cx="90" cy="90" r="80"/>
          <circle
            class="progress"
            cx="90" cy="90" r="80"
            stroke-dasharray="502.6"
            stroke-dashoffset="502.6"
          />
        </svg>
        <span class="timer">25:00</span>
        <div class="status">● work</div>
      </div>
      <div class="controls">
        <button id="start">&#9658;</button>
        <button id="reset">&#8635;</button>
      </div>
    </div>

    <!-- 차트 (우측) -->
    <div class="chart-box">
      <div class="chart-header">
        <!-- 주 이동 버튼은 지금 기능이 없으므로 일단 비활성화 처리 -->
        <button class="nav-btn" disabled>&#8592;</button>
        <span>Weekly Stats</span>
        <button class="nav-btn" disabled>&#8594;</button>
      </div>
      <div class="chart">
        <!-- 자바스크립트가 이 안을 채워줍니다. -->
      </div>
      <div class="chart-labels">
        <!-- 자바스크립트가 이 안을 채워줍니다. -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
