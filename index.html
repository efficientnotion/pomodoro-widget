<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포모도로 타이머 위젯</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 타이머 (좌측) -->
    <div class="timer-box">
      <!-- 설정 버튼 -->
      <button id="settingsBtn" class="settings-btn">&#9881;</button>

      <div class="circle">
        <svg width="180" height="180">
          <circle class="bg" cx="90" cy="90" r="80"/>
          <circle
            class="progress"
            cx="90" cy="90" r="80"
            stroke-dasharray="502.6"
            stroke-dashoffset="502.6"
          />
        </svg>
        <span class="timer">25:00</span>
        <div class="status">● Work</div>
      </div>
      <div class="controls">
        <button id="start">&#9658;</button>
        <button id="reset">&#8635;</button>
        <button id="skip">&#9193;</button>
      </div>
    </div>

    <!-- 차트 (우측) -->
    <div class="chart-box">
      <div class="chart-header">
        <button class="nav-btn" disabled>&#8592;</button>
        <span>Weekly Stats</span>
        <button class="nav-btn" disabled>&#8594;</button>
      </div>
      <div class="chart">
      </div>
      <div class="chart-labels">
      </div>
    </div>
  </div>

  <!-- 설정 모달 -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Settings</h3>
        <button class="close-btn">&times;</button>
      </div>
      
      <div class="modal-body">
        <div class="settings-section">
          <h4>Timer Duration</h4>
          
          <div class="setting-item">
            <label for="workTime">Work</label>
            <div class="input-group">
              <input type="number" id="workTime" min="1" max="60" value="25">
              <span>minutes</span>
            </div>
          </div>
          
          <div class="setting-item">
            <label for="shortBreak">Short Break</label>
            <div class="input-group">
              <input type="number" id="shortBreak" min="1" max="30" value="5">
              <span>minutes</span>
            </div>
          </div>
          
          <div class="setting-item">
            <label for="longBreak">Long Break</label>
            <div class="input-group">
              <input type="number" id="longBreak" min="1" max="60" value="15">
              <span>minutes</span>
            </div>
          </div>
        </div>

        <div class="settings-section">
          <h4>Display Options</h4>
          <div class="setting-item">
            <label for="showChart">Show Weekly Stats</label>
            <input type="checkbox" id="showChart" class="toggle-switch">
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <button id="saveSettings" class="save-btn">Save Changes</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
